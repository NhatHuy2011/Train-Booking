<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Trang Chủ Đường Sắt</title>
<link rel="stylesheet" th:href="@{/resources/css/home.css}">
<link
	href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
	rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header>
			<img th:src="@{/resources/images/header.png}" alt="Header">
			<div id="clock"></div>

			<nav class="header-menu">
				<a th:href="@{/}">Trang chủ</a>
				<a th:href="@{/schedule}">Thông tin đặt chỗ</a> 
				<a th:href="@{/cancel}">Trả vé</a> 
				<a th:href="@{/check}">Kiểm tra vé</a>
			</nav>
		</header>


		<div class="content">
			<!-- Banner trái -->
			<div class="banner-left">
				<img th:src="@{/resources/images/banner1-left.jpg}" alt="">
				<img th:src="@{/resources/images/banner2-left.jpg}" alt="">
			</div>

			<!-- Nội dung chính -->
			<main>
				<h1>🚆 Tra cứu hành trình</h1>
				<form method="get" th:action="@{/schedule}">
					<label for="fromStation">Ga đi:</label>
					<div class="input-group">
						<input type="text" id="fromStation" placeholder="Nhập ga đi"
							autocomplete="off"> <input type="hidden"
							name="departureStationId" id="fromStationId">
						<div id="fromStationSuggestions" class="suggestion-box"></div>
					</div>

					<label for="toStation">Ga đến:</label>
					<div class="input-group">
						<input type="text" id="toStation" placeholder="Nhập ga đến"
							autocomplete="off"> <input type="hidden"
							name="arrivalStationId" id="toStationId">
						<div id="toStationSuggestions" class="suggestion-box"></div>
					</div>

					<div class="trip-type">
						<label>Loại vé:</label> <label><input type="radio"
							name="tripType" value="oneway" checked> Một chiều</label> <label><input
							type="radio" name="tripType" value="roundtrip"> Khứ hồi</label>
					</div>

					<label>Ngày đi:</label> <input type="date" name="date">

					<div id="returnDateContainer" style="display: none;">
						<label>Ngày về:</label> <input type="date" name="returnDate" id="returnDate">
					</div>
					<script>
					  document.querySelector("form").addEventListener("submit", function (e) {
					    const returnDateInput = document.getElementById("returnDate");
					    if (returnDateInput && returnDateInput.value.trim() === "") {
					      returnDateInput.removeAttribute("name");
					    }
					  });
					</script>					
					<button type="submit">🔍 Tìm kiếm</button>
				</form>
			</main>

			<!-- Banner phải -->
			<div class="banner-right">
				<img th:src="@{/resources/images/banner1-right.jpg}" alt="">
				<img th:src="@{/resources/images/banner2-right.jpg}" alt="">
			</div>
		</div>

		<footer>
			<div class="footer-content">
				<p>
					&copy; 2025 <strong>Đường Sắt Việt Nam</strong> 🚄 | Hành trình an
					toàn - Tiện lợi - Thân thiện
				</p>
			</div>
		</footer>
	</div>

	<script th:src="@{/resources/js/home.js}"></script>
</body>
</html>
